<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Consecionaria</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="columns">
    <div class="column is-narrow">
      <div class="box" style="width: 200px;">
        <aside class="menu">
          <p class="menu-label has-text-success" >
            Concesionarias
          </p>
          <ul class="menu-list">
            <li><a class="has-text-info">Todas las sucursales</a></li>
            <li><a  class="has-text-info">Agregar sucursal</a></li>
            <li><a  class="has-text-info">Buscar Sucursal</a></li>
          </ul>
          <p class="menu-label has-text-success">
            Autos
          </p>
          <ul class="menu-list">
            <li><a  class="has-text-info">Todos los autos</a></li>
            <li>
              <li><a  class="has-text-info">Agregar Auto</a></li>
              <li>
          </ul>
        </aside>
      </div>
    </div>
    <div class="column">
      <div class="box">
        <section class="section">
        <div class="container">
          <h1 class="title">Estadisticas</h1>
          <div class="columns">
            <div class="column has-text-centered">
              <p class="has-text-black has-text-weight-bold">Total de autos</p>
              <h1 class="has-text-weight-bold is-family-monospace is-size-1">25</h1>
            </div>
            <div class="column has-text-centered">
              <p class="has-text-black has-text-weight-bold">Precio total de autos</p>
              <h1 class="has-text-weight-bold is-family-monospace is-size-1">$50.000</h1>
            </div>
            <div class="column has-text-centered">
              <p class="has-text-black has-text-weight-bold">Auto mas caro</p>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Ford_Motor_Company_Logo.svg/1200px-Ford_Motor_Company_Logo.svg.png" alt="logo" width="100px">
              <p>$50.000</p>
              <h2  class="has-text-weight-bold">Ford</h2>
            </div>
            <div class="column has-text-centered">
              <p class="has-text-black has-text-weight-bold">Auto mas barato</p>
              <img src="https://www.stickpng.com/assets/images/580b57fcd9996e24bc43c479.png" alt="logo" width="100px">
              <p>$15.000</p>
              <h2  class="has-text-weight-bold">Chevrolet</h2>
            </div>
          </div>
        </div>
      </section>
      </div>
    </div>
  </div>
<script src="script.js"></script>

  </div>
  <div class="column">
    <div class="box">
      <p class="title is-5">Sucursales</p>
      <div class="is-full">
        <!--The div element for the map -->
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>
  <!-- API key. -->
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvWN114Hcm2QQFhHhC8sIpF5-yxZ4mFHE&callback=initMap">
  </script>
  <script src="assets/js/main.js"></script>

</html>
